<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>LuthCraft | Fórum</title>
  <link href="./styles/main.css" rel="stylesheet" />
  <link href="./styles/login-modal.css" rel="stylesheet" />
  <link rel="icon" type="imagem/png" href="./images/luthcraft.ico" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body id="body">
  <div class="background">
    <div class="login-container">
      <button onclick="modal('cadastro')">Cadastrar-se</button>
      <button onclick="modal('login')">Entrar</button>
    </div>
    <div class="modal-container" id="auth-login" onclick="hideModal()">
      <div class="sign-in-container" onclick="modalInside(event)">
        <form class="form-container">
          <div class="title-and-exit">
            <h3>Login</h3>
            <span onclick="modal('exit')">&times;</span>
          </div>
          <div class="login">
            <label for="">Usuario:</label>
            <input type="text" placeholder="Informe seu nome de usuário">
            <img src="./images/user-login.png" alt="" class="image-login">
          </div>
          <div class="login">
            <label for="">Senha:</label>
            <input type="password" placeholder="Informe a senha do usuário">
            <img src="./images/user-password.png" alt="" class="image-password">
          </div>
          <div class="forget-and-sigin">
            <a href="" id="esqueceu" onclick="modal('esqueceu')">Esqueceu a senha ?</a>
            <button class="button-login">Entrar</button>
          </div>
          <div class="forget" id="modal-esqueceu">
            <label>Digite o seu e-mail para recuperação: </label>
            <input type="email" name="" id="" placeholder="Informe seu e-mail para recuperação">
            <img src="./images/user-password.png" alt="" class="image-password">
            <div>
              <button class="button-login" onclick="modal('exit-esqueceu')" id="exit-esqueceu">Fechar</button>
              <button class="button-login">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-container" id="auth-cadastro" onclick="hideModal()">
      <div class="sign-in-container sign" onclick="modalInside(event)">
        <form class="form-container">
          <div class="title-and-exit">
            <h3>Cadastrar-se</h3>
            <span onclick="modal('exit')">&times;</span>
          </div>
          <div class="signup">
            <div class="login up">
              <label for="">E-mail:</label>
              <input type="text" placeholder="Informe seu email">
              <img src="./images/user-login.png" alt="" class="image-login">
            </div>
            <div class="login up">
              <label for="">Senha:</label>
              <input type="password" placeholder="Informe a senha">
              <img src="./images/user-password.png" alt="" class="image-password">
            </div>
          </div>
          <div class="signup">
            <div class="login up">
              <label for="">Confirmar E-mail:</label>
              <input type="text" placeholder="Informe seu email para confirmação">
              <img src="./images/user-login.png" alt="" class="image-login">
            </div>
            <div class="login up">
              <label for="">Confirmar Senha:</label>
              <input type="text" placeholder="Informe sua senha para confirmação">
              <img src="./images/user-password.png" alt="" class="image-password">
            </div>
          </div>
          <div class="signup">
            <div class="login up">
              <label for="">Nick (Minecraft):</label>
              <input type="text" placeholder="Informe seu nick">
              <img src="./images/mine.png" alt="" class="image-password">
            </div>
            <div class="login up">
              <label for="">Discord:</label>
              <input type="text" placeholder="Informe seu discord">
              <img src="./images/discord.png" alt="" class="image-password">
            </div>
          </div>
          <div class="forget-and-sigin signup">
            <label for="adm">
              <input type="checkbox" name="" id="adm">Receber e-mails de administradores.</label>
            <label for="terms">
              <input type="checkbox" name="" id="terms">Aceito os termos de uso</label>
            <button class="button-login">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="menu-top">
      <nav class="nav-top">
        <img src="./images/logoluth.png" class="logo" />
        <ul class="container-items">
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./users.html">Membros</a></li>
          <li><a href="./medals.html">Medalhas</a></li>
        </ul>
        <div class="container-social">
          <a href="https://twitter.com/LuthNetwork" target="_blank" title="Acesse nosso Twitter">
            <img src="./images/twitter.png" />
          </a>
          <a href="https://www.youtube.com/channel/UCuTyTKA7jXAOJ7zqaDBAdig" target="_blank"
            title="Acesse nosso Youtube">
            <img src="./images/youtube.png" />
          </a>
          <a href="https://www.facebook.com/luthcraftoficial" target="_blank" title="Acesse nosso Facebook">
            <img src="./images/facebook.png" />
          </a>
        </div>
      </nav>
    </div>
    <div class="content-forum">
      <div>

      </div>
    </div>
  </div>
  <script src="./script/main.js"></script>
  <script src="./script/routesAndTemplates.js"></script>
</body>

</html>
